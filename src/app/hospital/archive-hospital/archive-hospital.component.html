<nav id="mainNavbar" class="navbar fixed-top navbar-expand-md navbar-dark bg-primary">
  <div class="navbar-collapse collapse">
      <ul class="navbar-nav mr-auto">
          <li [routerLinkActive]="['active']" class="nav-item">
              <a [routerLink]="['/hospital/'+name]"  class="nav-link">Hospital</a>
          </li>
          <li [routerLinkActive]="['active']" class="nav-item">
              <a [routerLink]="['/archive-hospital/'+name]" class="nav-link">Archive</a>
          </li>
      </ul>
  </div>
</nav>
<div class="container">
    <h1 class="display-4 d-none d-sm-block">
        {{name}}
      </h1>
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <td>ID</td>  
          <td>Name</td>
          <td>Severity</td>
          <td>Event Id</td>
          <td>Time</td>
          <td>Actions</td>
        </tr>
      </thead>
      <tbody>
        <tr  *ngFor="let injured of injureds">
          <td>{{injured.id}}</td>
          <td routerLink="/injured-report/{{injured.QrId}}">{{injured.name}}</td>
          <td>{{injured.severity}}</td>
          <td>{{injured.eventId}}</td>
          <td>{{injured.time| date:'yyyy-MM-dd HH:mm a z':'+0300'}}</td>
          <td>
             <button routerLink="/edit-injured/{{injured?.id}}" type="button" class="btn btn-outline-secondary">Edit</button>
            <button type="button" class="btn btn-info" (click)="hospitalGetInjured(injured.id)">Received</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
