<div class="container">
    <div class="row my-2">
        <div class="col-lg-8 order-lg-2">
            <div class="tab-content py-4">
                <div class="tab-pane active" id="profile">
                    <h5 class="mb-3">{{user?.name}}</h5>
                    <div class="row">
                        <div class="col-md-6">
                            <h6>Role:</h6>
                            <p>
                                {{user?.role}}
                            </p>
                            <h6>Corp:</h6>
                            <p>
                                {{user?.corpId}}
                            </p>
                            <h6>Phone Number</h6>
                            <p>
                                {{user?.phone}}
                            </p>
                        </div>
                        <div class="col-md-6">
                            <span class="badge badge-primary"><i class="fa fa-user"></i> 900 Followers</span>
                            <span class="badge badge-success"><i class="fa fa-cog"></i> 43 Forks</span>
                            <span class="badge badge-danger"><i class="fa fa-eye"></i> 245 Views</span>
                        </div>
                    </div>
                    <!--/row-->
                </div>
                
            </div>
            <button routerLink="/edit-user/{{user?.id}}" type="button" class="btn btn-outline-secondary">Edit</button>
        </div>
        <div class="col-lg-4 order-lg-1 text-center">
            <img src="https://www.w3schools.com/images/w3schools_green.jpg" class="mx-auto img-fluid img-circle d-block" alt="avatar">
        </div>
    </div>
</div>
