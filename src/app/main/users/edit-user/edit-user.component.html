<div class="container">
    <h1>Edit User</h1>
    <hr>
    <div class="row">

      
      <!-- edit form column -->
      <div class="col-md-9 personal-info">
        <h3>User Details</h3>


        <form (submit)="editUser()" class="form-horizontal" role="form">
          <div class="form-group">
            <label for="name" class="col-lg-3 control-label">Name:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" placeholder="user name" required [(ngModel)]="model.name" name="name">
            </div>
          </div>
          <div class="form-group">
            <label for="corpId" class="col-lg-3 control-label">Corporation Number</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" placeholder="1-4" [(ngModel)]="model.corpId" name="corpId" >
            </div>
          </div>
            
          <div class="form-group">
            <label for="phone" class="col-lg-3 control-label">Phone Number</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" placeholder="054..." [(ngModel)]="model.phone" name="phone" >
            </div>
          </div>

          <div class="form-group">
            <label for="role" class="col-lg-3 control-label">Role</label>
            <div class="col-lg-8">
              <div class="ui-select">
                <select for="role" [(ngModel)]="model.role"  name="role" class="form-control">
                  <option  value="firstAid">First Aid</option>
                  <option  value="medic">Medic</option>
                  <option  value="paramedic">Paramedic</option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="password"  class="col-md-3 control-label">Password:</label>
            <div class="col-md-8">
              <input class="form-control" type="password" placeholder="******" [(ngModel)]="model.password" name="password">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Confirm password:</label>
            <div class="col-md-8">
              <input class="form-control" type="password" value="11111122333">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label"></label>
            <div class="col-md-8">
              <input type="submit" class="btn btn-primary" value="Save Changes">
            </div>
          </div>
        </form>
      </div>
  </div>
</div>
<hr>
